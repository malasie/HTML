<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadanie 7</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>

  <body>
    <div id="mapid" style="width: 900px; height: 700px"></div>
    <script>
      var mymap = L.map("mapid").setView([10, -35], 1.5);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw",
        {
          maxZoom: 20,
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
        }
      ).addTo(mymap);

      const xhr = new XMLHttpRequest();
      
      xhr.onload = function () {
        const user = JSON.parse(xhr.responseText);
        for (let i = 0; i < 10; i++) {
          L.marker([user[i].address.geo.lat, user[i].address.geo.lng])
            .addTo(mymap)
            .bindPopup(
              user[i].name +
                ", " +
                user[i].address.street +
                ", " +
                user[i].address.suite +
                ", " +
                user[i].address.city +
                ", " +
                user[i].address.zipcode
            );
        }
      };
      xhr.open("GET", "https://jsonplaceholder.typicode.com/users", true);
      xhr.send();
    </script>
  </body>
</html>
