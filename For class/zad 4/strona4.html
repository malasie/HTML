<!DOCTYPE html>
<html>
<head>	
	<title>Strona4</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>	
</head>
<body>
<div id="mapid" style="width: 600px; height: 400px;"></div>
<script>
	var mymap = L.map('mapid').setView([54.444, 18.5562], 16);
	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);
	L.marker([54.442271, 18.555908]).addTo(mymap)
		.bindPopup("Wydział Zarządzania").openPopup();
    
    L.marker([54.445043785217216, 18.55309568317027]).addTo(mymap)
		.bindPopup("Centrum dydaktyczne").openPopup();
    
    L.marker([54.4449499069112, 18.555121692963798]).addTo(mymap)
		.bindPopup("Wydział Ekonomiczny").openPopup();

	L.circle([54.4448, 18.55739], 45, {
		color: 'darkblue',
		fillColor: 'darkblue',
		fillOpacity: 0.2
	}).addTo(mymap).bindPopup("Komisariat Policji");

	L.polygon([
		[54.444987868484446, 18.55253432842213],
		[54.4450564935791, 18.552990303945524],
		[54.44517502756264, 18.552950070811104],
        [54.44511264129828, 18.552467273198104]
	],{
        color: 'green',
		fillColor: 'green',
		fillOpacity: 0.2
    }).addTo(mymap).bindPopup("Parking 1");

    L.polygon([
		[54.445307598058825, 18.552813278154087],
		[54.445438608480515, 18.5527918204824],
		[54.44539181909231, 18.552394853556155],
        [54.44526236817306, 18.552427040063687]
	],{
        color: 'green',
		fillColor: 'green',
		fillOpacity: 0.2
    }).addTo(mymap).bindPopup("Parking 2");

	var popup = L.popup();
	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}
	mymap.on('click', onMapClick);
</script>
</body>
</html>
